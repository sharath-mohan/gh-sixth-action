name: Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ hashFiles('**/pnpm-lock.yaml')}}
      - name: Install Dependencies
        run: pnpm install
      - name: Lint the project
        run: pnpm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - name: Clone Project
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Dependencies
        if: ${{steps.cache-node-modules.outputs.cache-hit != 'true'}}
        run: pnpm install
      - name: test the project
        run: pnpm run test
        id: test
      - name: Upload test results
        if: ${{ steps.test.outcome == 'failure' }} && ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test report
          path: test.json
  report:
    needs: test
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Download test report
        uses: actions/download-artifact@v5
        with:
          name: test report
      - name: Display test report
        run: cat test.json
